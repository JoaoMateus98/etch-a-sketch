<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Titillium+Web&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="frame">
            <div class="logo-container">
                <p class="logo-left">MAGIC</p>
                <p class="title">Etch A Scketch</p>
                <p class="logo-right">SCREEN</p>
            </div>
            <div class="screen-container">
                <div class="screen"></div>
            </div>
            <div class="button-container">
                <div class="color-selector-container">
                    <button class="color-selector-button"></button>
                    <p>COLOR</p>
                </div>
                <div class="slider-container">
                    <p id="slider-value">32 X 32</p>
                    <input type="range" min="8" max="64" value="32" class="slider" id="myRange">
                </div>
                <div class="reset-container">
                    <p>RESET</p>
                    <button class="reset-button"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
